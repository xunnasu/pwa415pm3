<!DOCTYPE html>
<html lang="en-zh">
  <head>
    <meta charset="UTF-8" />
    <title>我的首个PWA</title>
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="案例" />
    <link rel="apple-touch-icon" href="images/logo072.png" />

    <meta name="application-name" content="案例" />
    <meta name="msapplication-TileColor" content="#222" />
    <meta
      name="msapplication-square70x70logo"
      content="images/logo/logo072.png"
    />
    <meta
      name="msapplication-square150x150logo"
      content="images/logo/logo152.png"
    />
    <meta
      name="msapplication-square310x310logo"
      content="images/logo/logo0256.png"
    />
  </head>
  <body>
    <h3>My PWA</h3>
    <div class="box">
      <ul class="titl">
        <li class="active">首页11</li>
        <li>商城</li>
        <li>生活</li>
        <li>汽车</li>
        <li>娱乐</li>
        <li>推荐</li>
        <li>帮助</li>
      </ul>
      <ul class="show">
        <li class="active" style="background:rgb(150, 196, 45)">
          <img src="./images/beach.jpg" />
        </li>
        <li style="background:rgb(236, 101, 101)">
          <img src="./images/shop.jpg" />
        </li>
        <li style="background:rgb(200, 8, 238)">
          <img src="./images/city1.jpg" />
        </li>
        <li style="background:rgb(192, 7, 146)">
          <img src="./images/car1.jpg" />
        </li>
        <li style="background:rgb(61, 25, 221)">
          <img src="./images/city2.jpg" />
        </li>
        <li style="background:rgb(12, 198, 245)">
          <img src="./images/earth.jpg" />
        </li>
        <li style="background:rgb(43, 240, 17)">
          <img src="./images/fetch-dog.jpg" />
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      if (navigator.serviceWorker != null) {
        //判断是否支持serviceWorker
        //加载相关serviceWorker脚本
        navigator.serviceWorker.register("sw.js").then(function(registartion) {
          console.log("support sw", registartion.scope);
        });
      }
      if ("standalone" in window.navigator && window.navigator.standalone) {
        // standalone模式进行特殊处理，例如展示返回按钮
        backBtn.show();
      }
      var oTit = document.querySelectorAll(".titl li");
      var oShow = document.querySelectorAll(".show li");
      for (var i = 0; i < oTit.length; i++) {
        oTit[i].index = i;
        oTit[i].onmouseover = function() {
          for (var i = 0; i < oTit.length; i++) {
            oTit[i].className = "";
            oShow[i].className = "";
          }
          this.className = "active";
          // console.log(this.index)
          oShow[this.index].className = "active";
        };
      }
    </script>
  </body>
</html>
